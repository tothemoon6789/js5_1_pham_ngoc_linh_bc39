<!doctype html>
<html lang="en">

<head>
    <title>Title</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="css/style.css">
</head>

<body>
    <div class="container box py-5">
        <div class="row">
            <div class="col-12 col-md-2">


                <div class="left">
                    <ul>
                        <li>Bài 1</li>
                        <li>Bài 2</li>
                    </ul>
                </div>
            </div>
            <div class="col-12 col-md-10">
                <div class="right">
                    <div class="content">
                        <section class="section1">
                            <form class="form-group">
                                <label for="inputScoreSubjectA">Điểm môn A:</label>
                                <input class="form-control" type="number" id="inputScoreSubjectA"
                                    name="inputScoreSubjectA">
                            </form>
                            <form class="form-group">
                                <label for="inputScoreSubjectB">Điểm môn B:</label>
                                <input class="form-control" type="number" id="inputScoreSubjectB"
                                    name="inputScoreSubjectB">
                            </form>
                            <form class="form-group">
                                <label for="inputScoreSubjectC">Điểm môn C:</label>
                                <input class="form-control" type="number" id="inputScoreSubjectC"
                                    name="inputScoreSubjectC">
                            </form>
                            <div class="form-group">
                                <label for="inputScoreByRegion">Điểm ưu tiên khu vực:</label>
                                <select class="form-control" name="inputScoreByRegion" id="inputScoreByRegion">
                                    <option value="2">A</option>
                                    <option value="1">B</option>
                                    <option value="0.5">C</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="inputScoreByObject">Điểm ưu tiên đối tượng:</label>
                                <select class="form-control" name="inputScoreByObject" id="inputScoreByObject">
                                    <option value="2.5">1</option>
                                    <option value="1.5">2</option>
                                    <option value="1">3</option>
                                </select>
                            </div>

                            <form class="form-group">
                                <label for="inputScoreStandardized">Điểm chuẩn:</label>
                                <input class="form-control" type="number" id="inputScoreStandardized"
                                    name="inputScoreStandardized">
                            </form>
                            <button id="btnScore">KẾT QUẢ</button>
                        </section>
                        <section class="section2"></section>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>

</html>
